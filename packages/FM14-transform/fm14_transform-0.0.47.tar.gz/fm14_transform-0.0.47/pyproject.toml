[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FM14_transform"
version = "0.0.47"
authors = [
  { name="Alexander Thompson", email="alexander.thompson@noaa.gov" },
]
description = "Package for converting FM14 SYNOP MOBIL TAC messages or an individual METAR message to BUFR4"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 1 - Planning"
]
dynamic = ["dependencies"]
keywords = [
    'WMO',
    'SYNOP MOBIL', 'FM-14',
    'BUFR',
    'decoding',
    'weather',
    'observations'
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."FM14_transform.test"]
test = "FM14_transform:test"

[project.scripts]
test-script = "FM14_transform:test"
test-fm14-transform = "FM14_transform:transform2bufr"
create-feature-index = "FM14_transform.elastic:create_feature_index"

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"