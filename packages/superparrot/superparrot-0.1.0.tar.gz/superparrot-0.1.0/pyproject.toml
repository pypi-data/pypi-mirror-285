[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "superparrot"
version = "0.1.0"
description = 'parrot is able to to process and average continuously recorded THz data.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["Terahertz", "THz", "dataprocessing", "averaging", "DR", "dynamic range", "SNR", "signal-to-noise ratio"]
authors = [
    { name = "Tim Vogel", email = "32876663+TimVog@users.noreply.github.com" },
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["colorama",
                "h5py",
                "matplotlib",
                "numpy",
                "scipy",]

[project.urls]
Source = "https://github.com/TimVog/parrot"
Documentation = "https://timvog.github.io/parrot/"

[tool.hatch.build.targets.wheel]
packages = ["parrot"]
