[project]
name = "musemodalities"
version = "0.0.6"
authors = [
  { name="Slava Tykhonov", email="4tykhonov@gmail.com" },
]
description = "MuseIT Modalities management"
long_description = "MuseIT Modalities management package integrated with YouTube, Vimeo, SoundCloud and other platforms, and using Dataverse as repository"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MuseIT-project/musemodalities"
Issues = "https://github.com/MuseIT-project/musemodalities/issues"

[tool.poetry]
name = "musemodalities"
version = "0.0.6"
description = "MuseIT Modalities management"
authors = ["Slava Tykhonov <4tykhonov@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.0"
pydub = "^0.25.1"
youtube-transcript-api = "^0.6.2"
#pyDataverse = { git = "https://github.com/Dans-labs/pyDataverse.git", branch = "croissant" }
jwt = "^1.3.1"
pyDataverse = "^0.3.3"
google-api-python-client="^2.137.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

