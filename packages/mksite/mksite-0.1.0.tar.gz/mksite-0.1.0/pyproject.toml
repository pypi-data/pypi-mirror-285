[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mksite"
dynamic = ["version"]
description = 'Static site generator that supports markdown and html.'
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Logan Connolly", email = "me@loganconnolly.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "haitch",
  "mistletoe",
]

[project.urls]
Homepage = "https://sr.ht/~loges/mksite"
Source = "https://git.sr.ht/~loges/mksite"
Issues = "https://todo.sr.ht/~loges/mksite"

[project.scripts]
mksite = "mksite.cli:mksite"

[tool.hatch.version]
path = "src/mksite/__about__.py"

[tool.hatch.envs.default]
extra-dependencies = [
  "coverage[toml]>=6.5",
  "mypy>=1.0.0",
  "pytest",
  "ruff",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
cov = [
  "coverage run -m pytest {args:tests}",
  "- coverage combine",
  "coverage report --show-missing",
]
check = [
  "ruff format --diff",
  "ruff check {args:src/mksite}",
  "mypy --install-types --non-interactive {args:src/mksite}",
]
format = "ruff format"

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.coverage.run]
source_pkgs = ["mksite"]
branch = true
parallel = true
omit = [
  "src/mksite/__about__.py",
]

[tool.coverage.paths]
mksite= ["src/mksite"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "PIE"]
ignore = []
