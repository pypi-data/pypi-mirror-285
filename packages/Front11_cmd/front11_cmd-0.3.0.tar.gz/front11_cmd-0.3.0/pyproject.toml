[project]
name = "Front11_cmd"
version = "0.3.0"
description = "Default template for PDM package"
authors = [
    {name = "Nicou11", email = "lyoungin1204@gmail.com"},
]
dependencies = [ "Front11_div>=0.3.0", "Front11_multi>=0.1.2", "Front11_plus>=0.1.3" ]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}


[tool.pdm]
distribution = true

[project.scripts]
Front11-plus = 'front11_cmd.front11_cmd:add'
Front11-multi = 'front11_cmd.front11_cmd:multiply'
Front11-div = 'front11_cmd.front11_cmd:divide'

[project.urls]
Homepage = "https://github.com/nicou11/Front11_cmd"
