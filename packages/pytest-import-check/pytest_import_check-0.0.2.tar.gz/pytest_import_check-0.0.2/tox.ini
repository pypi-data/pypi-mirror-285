[tox]
envlist = qa,py{39,310,311,312,313,py39,py310}
skip_missing_interpreters = True
isolated_build = True

[testenv]
extras =
	test
commands =
	pytest -vv {posargs}

[testenv:qa]
skip_install = True
deps =
	ruff
commands =
	ruff check {posargs:pytest_import_check test}

[testenv:upload]
skip_install = True
deps =
	build
	twine
commands =
	python -m build -s -w
	twine upload dist/*
