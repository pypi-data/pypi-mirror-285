[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["parnell <3028114+parnell@users.noreply.github.com>"]
description = "Easy configs for python projects"
license = "MIT"
name = "pi-conf"
readme = "README.md"
version = "0.7.9"

[tool.poetry.dependencies]
python = "^3.9"
platformdirs = ">=3.0.0"
pyyaml = {optional = true, version = ">=5.0.0"}
toml = {python = ">3,<3.11", version = "^0.10.2"}

[tool.poetry.extras]
yaml = ["pyyaml"]

[tool.poetry.group.dev.dependencies]
pydantic = "^2.7.4.1"
pydantic-settings = "^2.3.3"
pytest = "^8.2.2"
toml-sort = "^0.23.1"
types-pyyaml = "^6.0.12.20240311"
types-toml = "^0.10.8.20240310"

[tool.tomlsort]
all = true
in_place = true
overrides."tool.poetry.dependencies".first = ["python"]
