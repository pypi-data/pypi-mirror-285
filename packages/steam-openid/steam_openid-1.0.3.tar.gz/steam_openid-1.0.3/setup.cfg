[metadata]
name = steam-openid
version = 1.0.3
author = imtaas
description = A Python wrapper for handling Steam OpenID authentication using the python3-openid library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/imtaas/steam-openid
project_urls = 
	Bug Tracker = https://github.com/imtaas/steam-openid/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

