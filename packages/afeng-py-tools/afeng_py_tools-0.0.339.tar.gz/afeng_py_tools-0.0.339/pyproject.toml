[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "afeng-py-tools"
dynamic = ["version"]
authors = [
  { name="chentiefeng", email="imchentiefeng@aliyun.com" },
]
maintainers = [
  { name="chentiefeng", email="imchentiefeng@aliyun.com" }
]
description = "阿锋的Python工具集"
keywords = ["阿锋", "Python工具集"]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]
dependencies = []


[project.urls]
Homepage = "https://gitee.com/python-playing/afeng-py-tools"
Documentation = "https://gitee.com/python-playing/afeng-py-tools"
Repository = "https://gitee.com/python-playing/afeng-py-tools.git"
Issues = "https://gitee.com/python-playing/afeng-py-tools/issues"
Changelog = "https://gitee.com/python-playing/afeng-py-tools/blob/master/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "version_helper.version"}

[tool.setuptools_scm]
version_file = "src/afeng_tools/__version__.py"

