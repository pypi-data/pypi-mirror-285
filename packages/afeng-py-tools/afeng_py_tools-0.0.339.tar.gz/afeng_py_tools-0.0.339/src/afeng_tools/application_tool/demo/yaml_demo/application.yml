app:
  name: 阿锋书屋
  code: AFengBookRoom
  description: 阿锋书屋，最全的电子书网站
  is_debug: true
  # 激活使用的配置文件，多个之间使用逗号分割
  active: dev  # dev,prod



server:
  host: 127.0.0.1
  port: 18080
  static:
    - # 访问静态资源的url前缀, 模板文件中使用：{{ url_for('static', path='/styles.css') }}
      url: /static
      # 静态文件的所在目录 ({root}代表项目根目录)
      path: '{root}/resource/static'
    - # 访问静态资源的url前缀, 模板文件中使用：{{ url_for('static', path='/styles.css') }}
      url: /html
      # 静态文件的所在目录 ({root}代表项目根目录)
      path: '{root}/resource/html'

  # 模板文件路径
  template_path: '{root}/resource/base'

