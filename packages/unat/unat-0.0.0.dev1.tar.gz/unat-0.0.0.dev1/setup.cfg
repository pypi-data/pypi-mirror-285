[metadata]
name = unat
version = attr: unat.__version__
author = José Mário da Silva Filho
author_email = mariofilho281@gmail.com
description = Uncertainty Analysis Tools
long_description = file: README.md
keywords = uncertainty, measurement, monte-carlo, experiments
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Science/Research

[options]
zip_safe = False
include_package_data = False
packages = 
	unat
python_requires = >=3.10
install_requires = 
	numpy
	scipy
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

