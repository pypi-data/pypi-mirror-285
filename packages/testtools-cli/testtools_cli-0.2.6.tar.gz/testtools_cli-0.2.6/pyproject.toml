[project]
name = "testtools-cli"
version = "0.2.6"
description = "TestSolar TestTool CLI"
authors = [
    { name = "asiazhang", email = "asiazhang2002@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.12.3",
    "rich>=13.7.1",
    "solar-registry>=0.3.25",
    "jinja2>=3.1.4",
]
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "testsolar",
    "cli",
]

[project.urls]
repository = "https://github.com/OpenTestSolar/testtools-cli"

[project.license]
text = "Apache License 2.0"

[project.scripts]
testtools-cli = "testtools_cli.cli:cli_entry"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "mypy>=1.10.0",
    "ruff>=0.4.8",
    "pytest>=8.2.2",
    "pytest-cov>=5.0.0",
    "testsolar-testtool-sdk>=0.4.0",
]
