description: CI that evaluates the Python linter

# ----------------------------------- #
#          DEFINE THE STEPS           #
# ----------------------------------- #

runs:
  using: "composite"
  steps:
    - name: Checkout code ğŸ”
      uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies ğŸ—ï¸
      shell: bash
      run: |
        pip install poetry
        poetry install

    - name: Evaluate the linter â˜¢ï¸
      shell: bash
      run: poetry run pylint pymath_compute/ --rcfile pyproject.toml
