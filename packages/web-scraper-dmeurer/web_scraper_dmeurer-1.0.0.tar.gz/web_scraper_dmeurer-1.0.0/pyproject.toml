[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "web_scraper_dmeurer"
version = "1.0.0"
authors = [
	{ name="Dominik Meurer", email="dom.meurer@gmx.de" },
]
description = "A web scraper, that can scrape articles from a recursive website navigation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DMeurer/web_scraper"
Issues = "https://github.com/DMeurer/web_scraper/issues"
