[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "temscale"
version = "1.1.0"
authors = [
  { name="Qulowg", email="qulowg@gmail.com" },
]
description = "library for working with temperature"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BRamil1/Temscale-py"
Issues = "https://github.com/BRamil1/Temscale-py/issues"