[metadata]
name = localstack-extension-resource-graph
version = 0.1.6
summary = LocalStack Extension: Resource Graph
author = LocalStack Team
author_email = info@localstack.cloud
description = Altimeter based LocalStack extension that allows you to create and import into neptune a graph of the resources in your LocalStack instance
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8

[options]
zip_safe = False
packages = find:
install_requires = 
	gremlinpython
	localstack_client
	jsonpatch
	pydantic
	pydantic_settings
	python-dateutil
	PyYAML
	rdflib==6.0.2
	requests
	structlog
	toml
	typing-extensions

[options.extras_require]
dev = 
	localstack>=2.2
	localstack-core
	localstack-ext

[options.entry_points]
localstack.extensions = 
	resource_graph = resource_graph.extension:ResourceGraph

[options.package_data]
resource_graph = 
	**/*.html
	**/*.js
	**/*.png
	**/*.css

[egg_info]
tag_build = 
tag_date = 0

