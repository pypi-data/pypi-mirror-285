[metadata]
name = ghfc_utils
version = v0.0.9
author = Freddy Cliquet
author_email = freddy.cliquet@pasteur.fr
description = Various tools and scripts used in the GHFC lab
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.pasteur.fr/ghfc/ghfc-utils
licence = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	numpy
	pandas
	argparse
	pyranges
	PyYAML
	tqdm
	scikit-learn

[options.package_data]
ghfc_utils.resources = 
	*.yaml
	*.tsv.gz

[options.entry_points]
console_scripts = 
	ghfc-reannotate = ghfc_utils:slivar_reannotator.main
	ghfc-dnm = ghfc_utils:slivar_dnm.main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

