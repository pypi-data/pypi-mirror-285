[project]
name = "groundwater_tools"
version = "0.1.0"
description = "Library for processing groundwater data and constructing simple analytical models."
authors = [
    { name = "Kaarel MÃ¤nd", email = "kaarel.mand@protonmail.com" },
]
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.14.0",
    "matplotlib>=3.9.1",
    "pandas>=2.2.2",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Hydrology",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/kaarelmand/groundwater_tools"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.2.2",
]
