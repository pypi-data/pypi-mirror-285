[metadata]
name = django-spam-classifier
version = 0.1.2
author = Ben Sturmfels
author_email = ben@sturm.com.au
description = Classify contact form messages as spam or not.
long_description = file: README.md, HISTORY.md
long_description_content_type = text/markdown
url = https://gitlab.com/sturm/django-spam-classifier
project_urls = 
	Source = https://gitlab.com/sturm/django-spam-classifier
	Bug Reports = https://gitlab.com/sturm/django-spam-classifier/-/issues
classifiers = 
	Development Status :: 7 - Inactive
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	Django>=4.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

