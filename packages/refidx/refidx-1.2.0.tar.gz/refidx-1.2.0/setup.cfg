[metadata]
name = refidx
version = 1.2.0
author = Benjamin Vial
author_email = benjamin.vial84@gmail.com
description = Refractive index database
url = https://gitlab.com/benvial/refidx
project_urls = 
	Code=https://gitlab.com/benvial/refidx
	Documentation=https://gitlab.com/benvial/refidx
	Issues=https://gitlab.com/benvial/refidx/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Utilities
keywords = 
	refractive index
	optics
	electromagnetics

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	numpy >= 1.9
python_requires = >=3.6
setup_requires = 
	setuptools>=42
	wheel

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

