[build-system]
requires = ["setuptools", "wheel", "flit_core >=3.4,<4","Cython"]
build-backend = "flit_core.buildapi"



[project]
name = "omicfate"
version = "0.0.1"
description = "OmicFate: Unraveling the Secrets of Cellular Fate Determination"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Zehua Zeng", email = "starlitnightly@gmail.com"},
]
keywords = ["bioinformatics", "deep-learning", "scRNA-seq", "RNA-seq"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    'numpy>=1.22, <1.24',
    'scanpy>=1.9',
    'pandas>=1.0.3, <=1.5.3',
    'matplotlib<3.7',
    'scikit-learn>=1.2',
    'scipy>=1.8, <1.12',
    'seaborn>=0.11',
    'scikit-misc>=0.1',
    'palantir'
    #'cvxpy>=1.3',

]




[project.urls]
Github = 'https://github.com/Starlitnightly/omicfate'

[tool.flit.sdist]
exclude = [".*", "d*", "e*", "pa*", "s*", "t*"]

