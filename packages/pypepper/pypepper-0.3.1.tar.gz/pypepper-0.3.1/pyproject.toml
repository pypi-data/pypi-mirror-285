[project]
name = "pypepper"
version = "0.3.1"
authors = [
    { name = "jovijovi", email = "mageyul@hotmail.com" },
]
description = "PyPepper is a microservice toolkit written in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow==1.2.3",
    "cachetools==5.3.3",
    "cryptography==42.0.8",
    "fastapi==0.111.1",
    "uvicorn==0.30.1",
    "loguru==0.7.2",
    "mongoengine==0.28.2",
    "python-box==7.2.0",
    "pymysql==1.1.1",
    "pyyaml==6.0.1",
    "sqlalchemy==2.0.31",
]

[project.urls]
"Homepage" = "https://github.com/jovijovi/pypepper"
"Bug Tracker" = "https://github.com/jovijovi/pypepper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
