[tool.poetry]
name = "jupyter-jchannel"
version = "0.0.15"
description = ""
authors = [
    "Marcelo Hashimoto <marcelo.hashimoto@gmail.com>"
]
readme = "README.md"
repository = "https://github.com/hashiprobr/jupyter-jchannel"
packages = [
    { include = "jchannel" }
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.9.5"

[tool.poetry.group.dev.dependencies]
nbclassic = "^1.1.0"
notebook = "^7.2.1"
jupyterlab = "^4.2.3"
ipywidgets = "^8.1.3"
autopep8 = "^2.3.1"
pytest = "^8.2.2"
pytest-asyncio = "~0.23.7"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
sphinx = "^7.3.7"

[tool.poetry.scripts]
nbclassic = 'scripts:nbclassic'
notebook = 'scripts:notebook'
lab = 'scripts:lab'
tests = 'scripts:tests'
docs = 'scripts:docs'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
