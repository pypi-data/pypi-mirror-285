[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xbrluspy"
version = "0.0.1"
authors = [
  { name="Ihab P.", email="hcyip42@gmail.com" },
]
description = "An API wrapper for making requests to the XBRL.US Data filings API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests"
]

[project.urls]
Homepage = "https://github.com/ITP2023/xbrluspy"
Issues = "https://github.com/ITP2023/xbrluspy/issues"
