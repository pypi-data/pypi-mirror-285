[metadata]
name = caped-ai-tabulour
version = attr: caped_ai_tabulour._version.__version__
description = A base table widget for KapoorLabs Napari plugins
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Kapoorlabs-CAPED/caped-ai-tabulour
author = Varun Kapoor
author_email = randomaccessiblekapoor@gmail.com
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/Kapoorlabs-CAPED/caped-ai-tabulour/issues
	Documentation = https://github.com/Kapoorlabs-CAPED/caped-ai-tabulour#README.md
	Source Code = https://github.com/Kapoorlabs-CAPED/caped-ai-tabulour
	User Support = https://github.com/Kapoorlabs-CAPED/caped-ai-tabulour/issues

[options]
packages = find:
install_requires = 
	napari
	pandas
	numpy
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src
setup_requires = setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
caped.manifest = 
	caped-ai-tabulour = caped_ai_tabulour:caped.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

