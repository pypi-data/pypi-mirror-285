# Specify the build system requirements.
[build-system]
requires = ["sip >=6.8, <7", "PyQt-builder >=1.9, <2"]
build-backend = "sipbuild.api"

[project]
name = "PyQtNetworkAuth"
version = "5.15.6"
description = "Python bindings for the Qt Network Authorization library"
readme = "README.md"
urls.homepage = "https://www.riverbankcomputing.com/software/pyqtnetworkauth/"
dependencies = ["PyQt5 (>=5.15.4)"]
license = {text = "GPL v3"}

[[project.authors]]
name = "Riverbank Computing Limited"
email = "info@riverbankcomputing.com"


# Specify a PyQt-based project.
[tool.sip]
project-factory = "pyqtbuild:PyQtProject"

# Configure the project.
[tool.sip.project]
tag-prefix = "QtNetworkAuth"

# Define and configure each set of bindings.
[tool.sip.bindings.QtNetworkAuth]
qmake-CONFIG = ["c++11"]
qmake-QT = ["network", "networkauth", "-gui"]
