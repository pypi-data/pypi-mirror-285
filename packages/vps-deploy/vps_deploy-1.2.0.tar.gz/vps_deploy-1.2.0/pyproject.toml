[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
skip-string-normalization = true
line-length = 90

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 90
sections = "FUTURE,STDLIB,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
no_lines_before = "FIRSTPARTY"