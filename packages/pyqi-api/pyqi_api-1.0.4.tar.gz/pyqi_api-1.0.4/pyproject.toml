[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqi_api"
version = "1.0.4"
authors = [
    {name="Christopher Prince", email="c.pj.prince@gmail.com"}
    ]
description = "Python Module for QI Content and Collections Management System by Keepthinking"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: System :: Archiving"
    ]
dependencies = [
    "pandas",
    "openpyxl",
    "aiohttp",
    "requests"
    ]

[project.urls]
Homepage = "https://github.com/CPJPRINCE/pyqi"
Issues = "https://github.com/CPJPRINCE/pyqi/issues"

[tool.setuptools.packages.find]
where = ['.']
include = ['pyQi']
exclude = []