[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "HVImpactScore"
version = "1.0.5"
dynamic = ['readme']
authors = [
  { name="Stephen Marinsek", email="smarins1@jhu.edu" },
]
description = "Similarity scoring method for hypervelocity impact simulations using smoothed particle hydrodynamics"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
readme = {file = "README", content-type = "text/markdown"}

[project.urls]
Homepage = "https://github.com/smarinsek/HVImpactScore"