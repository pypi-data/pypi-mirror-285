{% for num in range(0, assisted_vms_number) %}
{{ cluster }}-{{ num }}:
  user: core
  uefi: {{ uefi|default(True) }}
  start: false
  kube: {{ cluster }}
  kubetype: hypershift
  memory: {{ assisted_vms_memory }}
  numcpus: {{ assisted_vms_numcpus }}
  disks:
  - size: {{ assisted_vms_disksize }}
    interface: sata
  nets: [{{ assisted_vms_network }}]
{% endfor %}
