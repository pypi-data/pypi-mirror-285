[tool.poetry]
name = "useful-math-functions"
version = "0.1.2"
description = "useful-math-functions for Optimization, Benchmarking, Visualizing, and more ..."
authors = ["Anselm Hahn <anselm.hahn@gmail.com>"]
readme = "README.md"
packages = [{ include = "umf", from = "." }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
numpy = "^1.23.5"
matplotlib = { version = "^3.7.2", optional = true }
pydantic = "^2.0.0"
plotly = { version = "^5.16.0", optional = true }
kaleido = { version = "0.2.1", optional = true }
scipy = "^1.11.2"
imagemagic = { version = "^0.2.1", optional = true }

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-sugar = "^0.9.4"
ruff = "^0.0.291"

[tool.poetry.group.check.dependencies]
scipy = "^1.11.2"

[tool.poetry.group.docs.dependencies]
mkdocs-glightbox = "^0.3.4"
mkdocs-material = "^9.1.21"
mkdocs-minify-plugin = "^0.7.1"
mkdocs-git-revision-date-localized-plugin = "^1.2.0"
mkdocstrings = { extras = ["python"], version = "^0.22.0" }
mathjax = "^0.1.2"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.5"
mike = "^2.1.2"
mkdocs-table-reader-plugin = "^2.0.1"
pymdown-extensions = "^10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
matplotlib = ["matplotlib", "imagemagic"]
plotly = ["plotly", "kaleido"]
all = ["matplotlib", "plotly", "kaleido", "imagemagic"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
fail_under = 80
show_missing = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["ALL"]
fix = true

ignore = ["ANN101"] # annotations for self
src = ["umf"]

[tool.ruff.per-file-ignores]
"umf/**/test_*.py" = [
    "PLR2004", # magic value comparison
    "S101",    # use of assert detected
    "TCH002",  # third party import (for pytest)
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
known-first-party = ["umf"]
force-single-line = true
lines-between-types = 1
lines-after-imports = 2
known-third-party = ["poetry.core"]
required-imports = ["from __future__ import annotations"]

[tool.mypy]
plugins = "pydantic.mypy"

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest]

[tool.pytest.ini_options]
addopts = [
    "--cov=umf",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--doctest-modules",
    "--doctest-glob=*.md",
]
testpaths = ["umf"]
