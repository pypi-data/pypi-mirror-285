plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk zzzsAndroidSDKVersionzzze
    ndkVersion 'zzzsAndroidNDKVersionzzze'
    ndkPath 'zzzsAndroidNDKPathzzze'

    defaultConfig {
        applicationId 'com.zzzsAndroid.AppPackageNamezzze'
        minSdk 27
        targetSdk zzzsAndroidSDKVersionzzze
        versionCode zzzsBuild.VersionCodezzze
        versionName "zzzsBuild.VersionFullzzze"

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_shared', '-DCMAKE_MAKE_PROGRAM:PATH=zzzsNinjaBinzzze'
            }
        }
        ndk {
            // abiFilters 'x86_64' // Uncomment To build and test quickly
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".test"
            jniDebuggable true
            debuggable true
        }
    }

    externalNativeBuild {
        cmake {
            version 'zzzsCMakeVersionzzze'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }

    namespace 'com.zzzsAndroid.AppPackageNamezzze'

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation "com.android.billingclient:billing:7.0.0"
}
