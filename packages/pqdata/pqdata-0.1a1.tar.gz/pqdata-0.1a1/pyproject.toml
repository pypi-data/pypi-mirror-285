[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[project]
name = "pqdata"
description = "Parquet-based serialization for scverse"
requires-python = ">= 3.10"
license = "BSD-3-Clause"
authors = [
    { name = "Danila Bredikhin" },
]
maintainers = [
    { name = "Danila Bredikhin", email = "danila@stanford.edu" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Intended Audience :: Science/Research"
]
dependencies = [
    "pandas",
    "pyarrow",
    "scipy",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://gtca.github.io/pqdata"
Source = "https://github.com/gtca/pqdata"
Home-page = "https://github.com/gtca/pqdata"

[project.optional-dependencies]
dev = [
    "setuptools_scm",
]
doc = [
    "sphinx",
    "myst-parser",
    "sphinx-book-theme",
    "readthedocs-sphinx-search",
    "nbsphinx",
    "sphinx-automodapi",
    "sphinxcontrib-bibtex",
    "sphinx-autodoc-typehints",
    "pydata-sphinx-theme",
    "recommonmark",
]
test = [
    "anndata",
    "mudata",
    "pytest",
    "pytest-cov",
    "zarr",
]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/pqdata/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pqdata"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.ruff]
src = ["src"]
exclude = ["src/pqdata/_version.py"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",   # Error detected by Pycodestyle
    "F",   # Errors detected by Pyflakes
    "W",   # Warning detected by Pycodestyle
    "UP",  # pyupgrade
    "I",   # isort
    "TCH", # manage type checking blocks
    "ICN", # Follow import conventions
    "PTH", # Pathlib instead of os.path
    "PT",  # Pytest conventions
]
ignore = [
    # line too long -> we accept long comment lines; formatter gets rid of long code lines
    "E501",
    # Do not assign a lambda expression, use a def -> AnnData allows lambda expression assignments,
    "E731",
    # allow I, O, l as variable names -> I is the identity matrix, i, j, k, l is reasonable indexing notation
    "E741",
]

[tool.jupytext]
formats = "ipynb,md"
