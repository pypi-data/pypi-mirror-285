[tool.poetry]
name = "faceware-pyportal"
version = "1.0.0"
description = "Allow programmatic access to Faceware Cloud Portal via Python library"
authors = ["Viral Savani <viral.savani@image-metrics.com>"]
readme = "README.md"
repository = "https://bitbucket.org/FacewareTech/faceware-pyportal/src/main/"
packages = [{ include = "faceware" }]

[tool.poetry.dependencies]
python = "^3.8"
tenacity = "^8.3.0"
aiohttp = "^3.9.5"
asyncio = "^3.4.3"
tomlkit = "^0.12.5"
aiolimiter = "^1.1.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
coverage = "^7.2.0"
yapf = "^0.40.2"
flake8-docstrings = "^1.7.0"
pydocstyle = "^6.2.0"
flake8-quotes = "^3.3.2"
pytest-asyncio = "^0.21.1"
aioresponses = "^0.7.4"
bandit = "^1.7.8"
gitpython = "^3.1.41" # This is a transitive dependency of bandit. Added explicit version to get around CVE-2024-22190
safety = "^3.2.0"
authlib = "^1.3.1"    # This is a transitive dependency of safety. Added explicit version to get around CVE-2024-37568
requests = "^2.32.2"  # This is a transitive dependency of safety. Added explicit version to get around CVE-2024-37568

[[tool.poetry.source]]
name = "pypi.im-nexus"
url = "https://nexus.apps.image-metrics.net/repository/pypi-faceware-beta/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build]
exclude = ["tests"]
