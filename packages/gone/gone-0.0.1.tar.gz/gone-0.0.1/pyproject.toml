[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gone"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Robin van der Noord", email = "robinvandernoord@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Robin van der Noord/gone#readme"
Issues = "https://github.com/Robin van der Noord/gone/issues"
Source = "https://github.com/Robin van der Noord/gone"

[tool.hatch.version]
path = "src/gone/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gone tests}"

[tool.coverage.run]
source_pkgs = ["gone", "tests"]
branch = true
parallel = true
omit = [
  "src/gone/__about__.py",
]

[tool.coverage.paths]
gone = ["src/gone", "*/gone/src/gone"]
tests = ["tests", "*/gone/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
