[project]
name = "checkifc"
version = "0.0.3"
authors = [
  { name="Bruno Muniz", email="eng.brunomuniz@outlook.com" },
]
description = "A package to work with IJFC meshes"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.10"',
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/*"]