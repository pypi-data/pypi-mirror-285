[tool.poetry]
name = "testsemr"
version = "0.6.11"
authors = ["Danelle Cline <dcline@mbari.org>"]
description = "Test package to release with the poetry-semantic-release action"
readme = "README.md"
packages = [{include = "testsemrelease"}]

[tool.semantic_release.remote.token]
env = "GITHUB_TOKEN"

#[semantic_release.remote.token]
#env = "GH_TOKEN"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"

[tool.semantic_release]
version_variable = [
    "testsemrelease/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
branch = "main"
build_command = "poetry publish --build"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test"
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
