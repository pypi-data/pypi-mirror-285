[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 10
use-preemptible = yes

[blast] 
program = psiblast
db = nr
queries = /panfs/pan1.be-md.ncbi.nlm.nih.gov/blastprojects/elastic-blast-test-queries/RFQT01P.1.fsa_aa
options = -num_iterations 3 -outfmt 0
#mem-request = 95G
