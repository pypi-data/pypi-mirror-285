# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-c

# FIXME: do not use this configuration
[cluster]
num-nodes = 4
num-cpus = 4
pd-size = 1000G
options = -outfmt 7
use-preemptible = yes

[blast]
program = blastn
db = Betacoronavirus
queries = /panfs/pan1.be-md.ncbi.nlm.nih.gov/blastprojects/elastic-blast-test-queries/coronarividae.fna
