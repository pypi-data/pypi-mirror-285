[metadata]
name = Mopidy-Syncprojects
version = 0.0.3
url = https://github.com/k3an3/mopidy-syncprojects
author = Keane O'Kelley
author_email = me@keane.space
license = MIT
license_file = LICENSE
description = Mopidy extension for playing music from Syncprojects, forked from Mopidy-SoundCloud
long_description = file: README.rst
classifiers = 
	Environment :: No Input/Output (Daemon)
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Multimedia :: Sound/Audio :: Players

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires = 
	Mopidy >= 3.0.0
	Pykka >= 2.0.1
	setuptools
	requests >= 2.0.0

[options.extras_require]
lint = 
	black
	check-manifest
	flake8
	flake8-black
	flake8-bugbear
	flake8-import-order
	isort[pyproject]
test = 
	pytest
	pytest-cov
	vcrpy
dev = 
	%(lint)s
	%(test)s

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
mopidy.ext = 
	syncprojects = mopidy_syncprojects:Extension

[flake8]
application-import-names = mopidy_syncprojects, tests
max-line-length = 80
exclude = .git, .tox, build
select = 
	C, E, F, W
	B
	B950
	N
ignore = 
	B019
	E203
	E501
	W503

[egg_info]
tag_build = 
tag_date = 0

