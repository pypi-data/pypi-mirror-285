[metadata]
classifiers = 
	License :: Other/Proprietary License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
description = Application that implements the managed app functionality
license = Proprietary
long_description = file: README.md
long_description_content_type = text/markdown
name = echostream-managed-app
version = 0.3.0

[options]
python_requires = >=3.12
include_package_data = true
install_requires = 
	aiorun==2024.5.1
	aws-error-utils==2.7.0
	awsserviceendpoints==0.0.2
	backoff==2.2.1
	boto3==1.34.144
	docker==7.1.0
	echostream-node==0.4.1
	gql[aiohttp]==3.5.0
	gql-appsync-cognito-authentication==0.0.1
	pycognito==2024.5.1
	python-dateutil==2.9.0.post0
	sdnotify==0.3.2
	simplejson==3.19.2
	uvloop==0.19.0
	watchtower==3.2.0
packages = find:

[options.entry_points]
console_scripts = 
	echostream-managed-app = echostream_managed_app:main

[egg_info]
tag_build = 
tag_date = 0

