[tool.poetry]
name = "ConfluentFUCCI"
version = "1.1.1"
description = ""
authors = ["Leo Goldstien <leogoldstien@gmail.com>"]
readme = "README.md"
packages = [{include = "confluentfucci"}]

[tool.poetry.dependencies]
loguru = "^0.7.0"
python = "^3.10"
h5py = "^3.9.0"
panel = "0.13.1"
shapely = "^2.0.1"
pandas = "1.4.3"
napari = {extras = ["all"], version = "^0.4.18"}
holoviews = "^1.16.2"
hvplot = "^0.8.4"
dask-image = "^2023.3.0"
cellpose = "2.1.0"
docker = "^6.1.3"
torch = [
     {version = "1.13.1", platform = "darwin"},
     {version = "1.13.1", platform = "linux", source = "torch"},
     {version = "1.13.1", platform = "win32", source = "torch"},
 ]
tables = "^3.8.0"
tifffile = "2022.5.4"
botocore = "1.27.26"
aicsimageio = "^4.11.0"
imagecodecs = "2023.9.18"

[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cu116"
priority = "supplemental"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^7.32.1"
mkdocs-jupyter = "^0.24.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.2"
pytest-cov = "^4.1.0"


[tool.poetry.group.lint.dependencies]
mypy = "^1.4.0"
isort = "^5.12.0"
pre-commit = "^3.3.3"
ruff = "^0.0.275"
black = {extras = ["d"], version = "^23.3.0"}



[tool.pytest.ini_options]
minversion = "7.3"
addopts = [
    "-ra",
    "-vvv",
    "-l",
    "--doctest-modules",
    "--color=yes",
    "--code-highlight=yes",
    # coverage makes the pycharm debugger not work
    #    "--cov",
    #    "--cov-branch",
    #    "--cov-fail-under=100",
    #    "--no-cov-on-fail",
    "--log-disable=faker",
    "--log-disable=asyncio",
]

testpaths = ["tests"]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS"
]
python_functions = ["it_*", "test_*"]
log_cli = true
log_cli_level = "WARNING"
log_auto_indent = true

[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = true

[tool.isort]
line_length = 120
profile = "black"
multi_line_output = 3
force_grid_wrap = 2

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version" # version location
branch = "main"                             # branch to make releases of
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "poetry build"              # build dists
dist_path = "dist/"                         # where to put dists
upload_to_release = true                    # auto-create GitHub release
upload_to_pypi = false                      # don't auto-upload to PyPI
remove_dist = false                         # don't remove dists
patch_without_tag = true                    # patch release by default
