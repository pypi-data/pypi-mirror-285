[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kad_py_lib"
description = "A package to allow build and execute Kadena transactions in python"
version = "0.0.3"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["kadena"]
license = {file = "LICENSE"}
authors = [
  { name="Isoko", email="admin@isoko.xyz" },
]
maintainers = [
  { name="Mohannad Ahmad", email="mohannadwahmad97@gmail.com" },
]
# dependencies = [
#   "python-dotenv", 
#   "Js2Py==0.74",
#   "requests",
#   "numpy",
#   "PyYAML"
# ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/isokoxyz/kad_py"
Issues = "https://github.com/isokoxyz/kad_py/issues"