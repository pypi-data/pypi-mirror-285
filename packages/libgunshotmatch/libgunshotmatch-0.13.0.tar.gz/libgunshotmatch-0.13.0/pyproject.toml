[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "libgunshotmatch"
version = "0.13.0"
description = "Base library for GunShotMatch."
readme = "README.rst"
keywords = []
dynamic = []
dependencies = [
    "attrs>=23.1.0",
    "chemistry-tools>=v1.0.0b2",
    "domdf-python-tools>=3.6.1",
    "enum-tools>=0.10.0",
    "mathematical>=0.5.1",
    "numpy>=1.22",
    "pandas>=2.0.3",
    "pymassspec>=2.3.0",
    "pyms-nist-search>=0.6.1",
    "scipy>=1.9.0",
    "sdjson>=0.4.0",
    'tomli>=1.2.3; python_version < "3.11"',
    "tomli-w>=1.0.0",
    "typing-extensions>=4.12.2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.8"

[project.license]
file = "LICENSE"

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"

[project.urls]
Homepage = "https://github.com/GunShotMatch/libgunshotmatch"
"Issue Tracker" = "https://github.com/GunShotMatch/libgunshotmatch/issues"
"Source Code" = "https://github.com/GunShotMatch/libgunshotmatch"
Documentation = "https://libgunshotmatch.readthedocs.io/en/latest"

[tool.whey]
base-classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
python-versions = [ "3.8", "3.9", "3.10", "3.11", "3.12",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"

[tool.importcheck]
always = [
    "libgunshotmatch",
    "libgunshotmatch.consolidate",
    "libgunshotmatch.datafile",
    "libgunshotmatch.gzip_util",
    "libgunshotmatch.method",
    "libgunshotmatch.peak",
    "libgunshotmatch.project",
    "libgunshotmatch.search",
    "libgunshotmatch.utils",
]

[tool.mypy]
python_version = "3.8"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]

[tool.sphinx-pyproject]
github_username = "GunShotMatch"
github_repository = "libgunshotmatch"
author = "Dominic Davis-Foster"
project = "libgunshotmatch"
copyright = "2020-2023 Dominic Davis-Foster"
language = "en"
package_root = "libgunshotmatch"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinxcontrib.toctree_plus",
    "sphinx_toolbox.tweaks.latex_layout",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinx_debuginfo",
    "sphinx_licenseinfo",
    "seed_intersphinx_mapping",
    "html_section",
    "enum_tools.autoenum",
    "attr_utils.autoattrs",
    "remove_factory_defaults",
    "sphinx_toolbox.more_autosummary.column_widths",
]
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "furo"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]

[tool.dep_checker]
allowed_unused = "tomli"

[tool.dep_checker.name_mapping]
attrs = "attr"
pymassspec = "pyms"

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."doc-source/requirements.txt"]
order = 30
include = false

[tool.dependency-dash."tests/requirements.txt"]
order = 20
include = false
