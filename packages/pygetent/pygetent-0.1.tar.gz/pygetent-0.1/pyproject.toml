[build-system]
requires = ["setuptools>=42.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pygetent"
version = "0.1"
authors = [
  { name="screamingpigeon", email="visitprakhar@gmail.com" },
]
description = "POSIX getent syscalls in python"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/screamingpigeon/xalt"
