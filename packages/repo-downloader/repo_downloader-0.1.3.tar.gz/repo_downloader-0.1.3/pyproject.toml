[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "repo-downloader"
version = "0.1.3"
authors = [{ name = "Alex Meyer", email = "acomeyer@gmail.com" }]
description = "A CLI tool to download files from a Git repository into a zipped directory."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["click", "gitpython"]

[project.scripts]
repo-downloader = "repo_downloader.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/repo_downloader"]

[project.optional-dependencies]
dev = ["pytest", "flake8", "black"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", "src"]

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
