[metadata]
name = tons
version = attr: tons.version.__version__
description = TON Stash - secure TON wallet
long_description = file: README.md
long_description_content_type = text/markdown
keywords = TON, wallet, TON wallet, blockchain, security, safety, cryptowallet, crypto
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: Other Environment
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Adaptive Technologies
	Topic :: Office/Business :: Financial
author = tonfactory.org

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	appdirs==1.4.4
	aiohttp==3.8.4
	bitarray==2.7.6
	certifi>=2017.4.17
	cffi==1.15.1
	click==8.1.4
	colorama==0.4.6
	cryptography==38.0.3
	fe25519==1.4.2
	ge25519==1.4.3
	graphql_query==1.1.1
	inquirer==3.1.3
	prettytable==3.8.0
	pycparser==2.21
	pydantic==1.10.11
	pynacl==1.5.0
	python-dateutil==2.8.2
	pyyaml==6.0
	requests==2.31.0
	tvm-valuetypes==0.0.10
	typing_extensions==4.7.1
	gql==3.4.1
	yubikey-manager==5.1.1
	websockets==11.0.3

[options.entry_points]
console_scripts = 
	tons = tons.ui.direct_cli:main
	tons-interactive = tons.ui.interactive_cli:main
	tons-gui = tons.ui.gui:main

[options.package_data]
* = _forms/img/*.png, _forms/ui/*.ui

[options.packages.find]
exclude = 
	examples*
	devtools*
	docs*
	tests*
	.tons*
	venv*

[egg_info]
tag_build = 
tag_date = 0

