[tool.pdm]
distribution = true

[project.scripts]
t_cmd = "mijoon_cmd.cmd:main"

[project.urls]
Homepage = "https://github.com/Kimwonjoon/mijoon_cmd"
Issues = "https://github.com/Kimwonjoon/mijoon_cmd/issues"
