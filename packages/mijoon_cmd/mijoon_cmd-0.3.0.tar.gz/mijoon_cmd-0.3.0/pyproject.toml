[project]
name = "mijoon_cmd"
version = "0.3.0"
description = "Default template for PDM package"
authors = [
    {name = "Kimwonjoon", email = "kimpass189@gmail.com"},
]
dependencies = [
    "team-divide>=0.1.3",
    "team-mul>=0.1.1",
    "team-plus>=0.4.0",
]
requires-python = ">=3.9"
readme = "README.md"
