[metadata]
name = django-zk-locks
version = 0.0.1
description = Distributed locks for Django using Zookeeper.
long_description = file: README.rst
author = Duarte Duarte
author_email = dnpd.dd@gmail.com
url = https://github.com/DDuarte/django-zk-locks
download_url = https://pypi.org/project/django-zk-locks/
license = BSD
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.10
install_requires = 
	Django >= 4.2, < 6
	kazoo >= 2.10.0
packages = find:
include_package_data = true
zip_safe = false

[options.packages.find]
exclude = 
	tests
	tests.*

[flake8]
exclude = conf.py
ignore = E203,W503
max-line-length = 120

[coverage:run]
source = zookeeper_locks

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

