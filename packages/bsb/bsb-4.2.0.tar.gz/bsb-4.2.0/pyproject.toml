[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bsb"
description = "Black-box component framework for multiscale neural modeling"
authors = [{ name = "Robin De Schepper", email = "robingilbert.deschepper@unipv.it" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
version = "4.2.0"
dependencies = [
    "bsb-core==4.2",
    "bsb-json==4.1.0",
    "bsb-yaml==4.1.0",
    "bsb-hdf5==4.0.0"
]

[project.optional-dependencies]
parallel = ["bsb-core[parallel]"]
plot = ["bsb-plotting==0.0.0b0"]
neuron = ["bsb-neuron==4.0.2"]
nest = ["bsb-nest==4.1.0"]
arbor = ["bsb-arbor==4.0.0"]

[tool.setuptools]
packages = []
