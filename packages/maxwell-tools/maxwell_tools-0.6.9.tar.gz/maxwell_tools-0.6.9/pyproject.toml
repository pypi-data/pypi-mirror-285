[tool.poetry]
name = "maxwell-tools"
version = "0.6.9"
description = "Set of tools for the Maxwell framework"
authors = ["Evandro Reis <evandro.reis@arvos.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = "^2.6.1"
langchain = ">0.2,<=0.3"
pytest = "^8.0.0"
lancedb = "^0.5.4"
openai = "^1.12.0"
chromadb = "^0.4.22"
pyright = "^1.1.350"
pytube = "^15.0.0"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"
selenium = "^4.18.1"
docx2txt = "^0.8"
docker = "^7.1.0"
embedchain = "^0.1.114"

[tool.poetry.urls]
Homepage = "https://arvos.ai"
Repository = "https://github.com/ARVOS-AI/maxwell-tools"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
