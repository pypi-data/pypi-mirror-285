[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "iaparc_inference"
dynamic = ["version"]
authors = [
  { name="Bertrand Louargant", email="blouargant@chapsvision.com" },
]
description = "Inference service package for IAPARC"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = ["nats-py~=2.8.0",
                "pillow~=10.3.0",
                "pyyaml~=6.0.1",
                "asyncio~=3.4.3",
                "json-tricks~=3.17.3",
                "streaming_form_data~=1.15.0",
                "urllib3~=2.2.1",]

[project.urls]
Homepage = "https://gitlab.com/ia-parc/public/pypi/iaparc_inference"
Issues = "https://gitlab.com/ia-parc/public/pypi/iaparc_inference/issues"