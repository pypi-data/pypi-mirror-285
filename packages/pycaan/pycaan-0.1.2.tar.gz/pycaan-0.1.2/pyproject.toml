[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycaan"
version = "0.1.2"
authors = [
  { name="Guillaume Etter", email="etterguillaume@gmail.com" },
]
description = "Python calcium imaging analysis (PyCaAn)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/etterguillaume/pycaan"
Issues = "https://github.com/etterguillaume/pycaan/issues"