[tool.poetry]
name = "command_mk2"
version = "0.1.2"
description = "Custom version of Command filter for aiogram 3"
authors = ["Aleksandr Antonov"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/AbstractiveNord/CommandMk2"
documentation = "https://commandmk2.readthedocs.io/en/latest/"
keywords = ["aiogram", "filter", "command", "commandmk2", "command_mk2"]
packages = [
    { include = "command_mk2" }
]

[tool.poetry.dependencies]
python = "^3.10"
aiogram = "^3.0.0b5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
