[project]
name = "LinkToFabricHelper"
version = "0.1.0"
authors = [
  { name="Martin Hofbauer", email="martin.hofbauer@hofdatsol.at" },
]
description = "A small package to help developers make exported data from dataverse via Link to Microsoft Fabric functionality easieer accessible."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MartinHofpower/LinkToFabricHelper"
Issues = "https://github.com/MartinHofpower/LinkToFabricHelper/issues"