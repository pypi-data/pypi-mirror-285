[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dcd-sentiment-analyser"
version = "0.1.2"
authors = [
  { name="Younghangx", email="younghangx@163.com" },
]
description = "sentiment analysis for dcd"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.0.1",
    "transformers>=4.41.2",
]

[tool.setuptools.packages.find]
where = ["src"]