[metadata]
name = shiny
version = attr: shiny.__version__
author = Winston Chang
author_email = winston@posit.co
url = https://github.com/posit-dev/py-shiny
description = A web development framework for Python.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
project_urls = 
	Bug Tracker = https://github.com/posit-dev/py-shiny/issues
	Documentation = https://shiny.posit.co/py/
	Source Code = https://github.com/posit-dev/py-shiny

[options]
python_requires = >=3.8
packages = find_namespace:
test_suite = tests
include_package_data = True
setup_requires = 
	setuptools
install_requires = 
	typing-extensions>=4.10.0
	uvicorn>=0.16.0;platform_system!="Emscripten"
	starlette
	websockets>=10.0
	python-multipart
	htmltools>=0.5.2
	click>=8.1.4;platform_system!="Emscripten"
	markdown-it-py>=1.1.0
	mdit-py-plugins>=0.3.0
	linkify-it-py>=1.0
	appdirs>=1.4.4
	asgiref>=3.5.2
	packaging>=20.9
	watchfiles>=0.18.0;platform_system!="Emscripten"
	questionary>=2.0.0;platform_system!="Emscripten"
	prompt-toolkit;platform_system!="Emscripten"
	python-multipart>=0.0.7;platform_system!="Emscripten"
	setuptools;python_version>="3.12"
tests_require = 
	pytest>=3
zip_safe = False

[options.extras_require]
theme = 
	libsass>=0.23.0
test = 
	pytest>=6.2.4
	pytest-asyncio>=0.17.2
	pytest-playwright>=0.3.0
	playwright>=1.43.0
	pytest-xdist
	pytest-timeout
	pytest-rerunfailures
	pytest-cov
	coverage
	syrupy
	psutil
	astropy
	suntime
	timezonefinder
	ipyleaflet
	shinywidgets
	seaborn
	plotnine
	plotly
	duckdb
	holoviews
	bokeh
	xarray
	geopandas
	geodatasets
	missingno
	rsconnect-python
	scikit-learn
	folium
	palmerpenguins
	faicons
	ridgeplot
	great_tables
dev = 
	black>=24.0
	flake8>=6.0.0
	flake8-bugbear>=23.2.13
	isort>=5.10.1
	libsass>=0.23.0
	pyright==1.1.369 # Future version: >=1.1.371;
	pre-commit>=2.15.0
	wheel
	matplotlib
	pandas
	pandas-stubs
	polars
	numpy
	shinyswatch>=0.2.4
	python-dotenv
	anthropic
	google-generativeai;python_version>="3.9"
	langchain_core
	openai
	ollama
	tokenizers
	aiohttp
	beautifulsoup4
doc = 
	jupyter
	jupyter_client < 8.0.0
	tabulate
	shinylive
	pydantic>=2.7.4
	quartodoc==0.7.5
	griffe

[options.packages.find]
include = shiny, shiny.*

[options.package_data]
shiny = py.typed

[options.entry_points]
pytest11 = 
	shiny-test = shiny.pytest._pytest
console_scripts = 
	shiny = shiny._main:main

[flake8]
ignore = E302, E501, F403, F405, W503, E203, E701, E704
extend_exclude = docs, .venv, venv, typings, build, _dev

[isort]
profile = black
skip = 
	__init__.py
	typings/
	_dev/
	.venv
	venv
	.tox
	build

[egg_info]
tag_build = 
tag_date = 0

