[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docstring-gen-ollama"
dynamic = ["version"]
description = 'generate docstrings using ollama'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Camden Possinger", email = "cposs2000@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["ollama", "tqdm" ]

[project.scripts]
docstring-gen-ollama = "docstring_gen_ollama:main"

[project.urls]
Documentation = "https://github.com/164182/docstring-gen-ollama#readme"
Issues = "https://github.com/164182/docstring-gen-ollama/issues"
Source = "https://github.com/164182/docstring-gen-ollama"

[tool.hatch.version]
path = "src/docstring_gen_ollama/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/docstring_gen_ollama tests}"

[tool.coverage.run]
source_pkgs = ["docstring_gen_ollama", "tests"]
branch = true
parallel = true
omit = [
  "src/docstring_gen_ollama/__about__.py",
]

[tool.coverage.paths]
docstring_gen_ollama = ["src/docstring_gen_ollama", "*/docstring-gen-ollama/src/docstring_gen_ollama"]
tests = ["tests", "*/docstring-gen-ollama/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
