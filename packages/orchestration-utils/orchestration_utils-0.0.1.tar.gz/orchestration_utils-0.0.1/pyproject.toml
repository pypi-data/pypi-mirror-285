[build-system]
requires = ["setuptools", "wheel", "setuptools_scm", "twine"]
build-backend = "setuptools.build_meta"


[project]
name = "orchestration_utils"
version = "0.0.1"
authors = [
  { name="DWBI", email="dwbi@cloudfactory.com" },
]
description = "This package contains utility functions for Prefect and Snowflake"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas==1.5.1",
    "numpy==1.26.4",
    "prefect-aws==0.4.13",
    "prefect-snowflake==0.26.0",
    "prefect==2.17.1",
    "pydantic==1.10.8",
    "requests==2.32.2"
]
 

[project.urls]
Repository = "https://github.com/cloudfactory/orchestration-utilities"
