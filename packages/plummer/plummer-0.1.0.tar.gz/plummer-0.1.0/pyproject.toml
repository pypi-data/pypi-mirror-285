[build-system]
requires = ["setuptools>=61.0", "wheel", "plumbum>=1.8.3"]
build-backend = "setuptools.build_meta"

[project]
name = "plummer"
version = "0.1.0"
description = "This is a wrapper around the Plumbum python package."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = [
    { name="Tyler Petrov", email="tylerpetrov16@gmail.com" },
]

[project.urls]
"Homepage" = "https://github.com/Tyler-Petrov/plummer"
"Issues" = "https://github.com/Tyler-Petrov/plummer/issues"
