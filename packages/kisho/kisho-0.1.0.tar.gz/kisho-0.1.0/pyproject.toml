[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kisho"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A tracing library for OpenAI API calls"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
    "requests",
    "ulid-py",
]

[project.urls]
"Homepage" = "https://github.com/Shad0wSeven/sdk-v2"
"Bug Tracker" = "https://github.com/Shad0wSeven/kisho/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["kisho*"]