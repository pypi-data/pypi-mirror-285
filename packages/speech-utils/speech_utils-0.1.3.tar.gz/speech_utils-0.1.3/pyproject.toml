[tool.poetry]
name = "speech-utils"
version = "0.1.3" # see: https://pypi.org/project/poetry-dynamic-versioning/
description = "collection of audio, speech, ASR related code-snippets, helpers, utilities"
authors = ["Tilo Himmelsbach <dertilo@gmail.com>"]
repository = "https://github.com/fraunhofer-iais/speech-utils"
license = "MIT"

readme = "README.md"
packages = [{ include = "speech_utils" }]


[tool.poetry.dependencies]
python = "^3.10"
beartype = "^0" # blindly trust beartype
nested-dataclass-serialization = "^0.1.0"
buildable-dataclasses = "^0.1.0"
misc-python-utils = "^0.1.0"
python-slugify = "^8.0.1"
result = "^0.16.0"
typing-extensions = "^4.12.2"

# audio-io-utils
soundfile = "^0.12.1"
torch = { version = ">1.12.0",optional=true }
torchaudio = {version = ">0.12.0", optional=true}
av =  {version = "^12.1.0", optional=true}

numpy = {version=">1.20.2",optional=true}
librosa = {version="^0.10.2.post1",optional=true}

# asr-eval-utils
jiwer = {version = "^3.0.3", optional = true}
icdiff = {version = "^2.0.7", optional = true}
ansi2html = {version = "^1.9.2", optional = true}
markdown = {version ="^3.6", optional = true}

[tool.poetry.extras]
eval = ["jiwer","icdiff","ansi2html","markdown"]
librosa = ["librosa","numpy"]
torchaudio = ["torchaudio","torch"]
pyav= ["av"]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
torchaudio = {url = "https://download.pytorch.org/whl/cpu/torchaudio-2.3.1%2Bcpu-cp311-cp311-linux_x86_64.whl", platform = "linux", python = ">=3.11 <3.12"}
torch = {url = "https://download.pytorch.org/whl/cpu/torch-2.3.1%2Bcpu-cp311-cp311-linux_x86_64.whl", platform = "linux", python = ">=3.11 <3.12"}

[tool.poetry.group.dev.dependencies]
python-linters = { version = "^0.1.5"}

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
