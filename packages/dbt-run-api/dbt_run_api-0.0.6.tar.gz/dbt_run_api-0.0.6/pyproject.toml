[build-system]
requires = ["setuptools", "setuptools_scm"]

build-backend = "setuptools.build_meta"


[project]
name = "dbt-run-api"
dynamic = ["version"]
authors = [
  { name="Matthias Leinweber", email="m.leinweber@datatactics.de" },
]
description = "A small package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [    
    "dbt-core <= 1.8.3",
    "uvicorn <= 0.30.1",
    "fastapi <= 0.110.1",
    "dbt-postgres <= 1.8.2",
    "pytest <= 8.2.2",
]

[tool.setuptools_scm]
root = "."
