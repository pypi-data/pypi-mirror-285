[metadata]
name = vernacular
version = 0.3
url = 
project_urls = 
	Source Code = https://git.bg-kooperation.de/uvcreha/vernacular
license = BSD-3-Clause
author = Novareto GmbH & Souheil Chelfouh
author_email = trollfot@gmail.com
maintainer = Novareto GmbH
maintainer_email = ck@novareto.de
description = Internationalization components
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application

[options]
zip_safe = False
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >= 3.9

[options.packages.find]
where = src

[options.entry_points]
vernacular.translation_directory = 
	test_translations = vernacular:translations_test_folder

[egg_info]
tag_build = 
tag_date = 0

