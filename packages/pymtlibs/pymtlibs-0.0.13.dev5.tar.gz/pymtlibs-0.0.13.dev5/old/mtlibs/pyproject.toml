[build-system]
requires = ['flit_core>=3.2,<4']
build-backend = 'flit_core.buildapi'

#requires = ["setuptools>=61.0", "setuptools-scm"]
#build-backend = "setuptools.build_meta"

[project]
name = "mtlibs2"
# version = "0.0.312"
dynamic = ["version"]
license = {text = "BSD 3-Clause License"}
authors = [
  { name="Example Author", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[project.optional-dependencies]
pdf = ["ReportLab>=1.2", "RXP"]
rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]

[project.scripts]
mtbundler = "cli.mtbundler:main"
dockerdev= "cli.dockerdev:main"
gitup="cli.gitup:main"
dc="cli.dc:main"
mtgp="cli.mtgp_init:main"
mtdp="cli.mtdp:main"
mtpub="cli.mtpub:main"
mtwpdev="cli.mtwpdev:main"
mtproxy="cli.mtproxy:main"
start_phpfpm_74="cli.phpfpm:main"
mtbuild="cli.mtbuild:main"