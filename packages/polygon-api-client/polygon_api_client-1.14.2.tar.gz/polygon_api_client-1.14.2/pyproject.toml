[tool.poetry]
name = "polygon-api-client"
version = "v1.14.2"
description = "Official Polygon.io REST and Websocket client."
authors = ["polygon.io"]
license = "MIT"
homepage = "https://polygon.io"
repository = "https://github.com/polygon-io/client-python"
documentation = "https://polygon.io/docs"
keywords = [
  "polygon",
  "free",
  "rest",
  "stock",
  "market",
  "data",
  "api",
  "polygon.io",
  "websocket",
  "client"
]
packages = [
  { include = "polygon" }
]

[tool.poetry.dependencies]
python = "^3.8"
urllib3 = ">=1.26.9,<3.0.0"
websockets = ">=10.3,<13.0"
certifi = ">=2022.5.18,<2025.0.0"

[tool.poetry.dev-dependencies]
black = "^24.4.2"
mypy = "^1.10"
types-urllib3 = "^1.26.25"
Sphinx = "^7.1.2"
sphinx-rtd-theme = "^2.0.0"
# keep this in sync with docs/requirements.txt for readthedocs.org
sphinx-autodoc-typehints = "^2.0.1"
types-certifi = "^2021.10.8"
types-setuptools = "^70.3.0"
pook = "^2.0.0"
orjson = "^3.10.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
