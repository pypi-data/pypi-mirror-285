[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=6.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "nn-zoo"
version = "1.1.0-alpha.0"
authors = [{ name = "Kara Ravindra", email = "contact@karanravindra.me" }]
description = "A collection of PyTorch utilities"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["pytorch", "machine-learning", "deep-learning"]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
dependencies = ["torch", "torchvision", "lightning", "wandb"]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["nn_zoo*"]
exclude = ["assets*", "tests*"]

[project.optional-dependencies]
dev = ["pytest", "ruff", "torchinfo"]
