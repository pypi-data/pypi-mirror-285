<h4>{{ test }}</h4>
<table class="analyser-table">
  <tr>
    <th>Result</th>
    <td>{{ passorfail }}</td>
  </tr>
  {% if failure_causes|length > 0 %}
  <tr>
    <th>Failure cause</th>
    <td>
      {% for failure_cause in failure_causes %}
      <p>{{ failure_cause }}</p>
      {% endfor %}
    </td>
  </tr>
  {% endif %}
  <tr>
    <th>Log</th>
    <td>{{ log }}</td>
  </tr>
</table>
