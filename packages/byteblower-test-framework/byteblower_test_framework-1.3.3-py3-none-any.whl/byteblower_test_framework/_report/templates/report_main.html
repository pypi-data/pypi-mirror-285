<div id="main">

  <h1>Summary result</h1>
  {% include "report_pass_fail.html" %}
  <h3>Test environment</h3>
  <dl>
    <dt>API Version</dt>
    <dd>{{ api_version }}</dd>
  </dl>
  <dl>
    <dt>Test Framework Version</dt>
    <dd>{{ framework_version }}</dd>
  </dl>
  <h3>Ports</h3>
  {{ ports }}
  <h2>Correlated test results</h2>
  {{ correlated }}
  <h2>Individual test results</h2>
  {% for flow in flows %}
  {{ flow }}
  {% endfor %}

</div>
