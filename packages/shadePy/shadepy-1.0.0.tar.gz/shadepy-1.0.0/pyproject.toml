[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shadePy"
version = "1.0.0"
authors = [
  { name="0x414854", email="autor@exemple.me" },
]
description = "ShadePy is a robust Python library that offers an easy and user-friendly method for managing colors in the terminal. By 0x414854"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Color", "Terminal", "console", "text styling", "colored text", "background color", "Python"]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Documentation = "https://github.com/0x414854/shadePy"
Repository = "https://github.com/0x414854/shadePy"