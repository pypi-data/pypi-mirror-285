[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tcp_send_first_segment_last"
version = "0.0.2"
authors = [
  { name="Johnny O'Donnell", email="odonnell_johnny@yahoo.com" },
]
description = "Send the first TCP segment last for large payloads"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/johnnyodonnell/python-tcp-send-first-segment-last"
Issues = "https://github.com/johnnyodonnell/python-tcp-send-first-segment-last/issues"

