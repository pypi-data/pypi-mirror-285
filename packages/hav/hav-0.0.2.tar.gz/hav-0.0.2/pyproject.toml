[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hav"
version = "0.0.2"
authors = [
    { name="AgentLabCn", email="hezhou@ucas.ac.cn" },
]
description = "This HAV (hierarchical ABM validation) package helps you to comprehensively validate agent-based models."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "agentpy>=0.1.5",
    "catboost>=1.2.5",
    "emcee>=3.1.6",
    "matplotlib>=3.7.1",
    "numpy>=1.25.2",
    "pandas>=1.5.3",
    "pgmpy>=0.1.25",
    "SALib>=1.5.0",
    "scipy>=1.14.0",
    "statsmodels>=0.14.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AgentLabCn/hav"
"Bug Tracker" = "https://github.com/AgentLabCn/hav/issues"