[tool.poetry]
name = "chemllmhack"
version = "0.1.4"
description = "A SDK for computational chemistry LLM hackthon"
authors = ["bowen zhang <bowen.zhang@qdx.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
requests = "^2.32.3"
langchain = "^0.2.8"
langchain-openai = "^0.1.16"
pymupdf = "^1.24.7"
pymongo = {extras = ["srv"], version = "^4.8.0"}
langchain-community = "^0.2.7"
langchain-mongodb = "^0.1.6"
pypdf = "^4.3.0"
rush-py = "^3.1.5"
google-cloud-storage = "^2.17.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chemllmhack = "chemllmhack.rex_language:main"
