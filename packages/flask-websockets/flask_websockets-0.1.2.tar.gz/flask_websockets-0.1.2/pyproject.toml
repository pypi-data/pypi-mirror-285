[project]
name = "flask-websockets"
version = "0.1.2"
description = "A WebSockets and channels implementation for Flask"
authors = [
    { name = "ch-iv", email = "alicesummer38@gmail.com" },
]
dependencies = [
    "flask>=3.0.3",
    "wsproto>=1.2.0",
    "msgspec>=0.18.6",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.urls]
Documentation = "https://flaskwebsockets.readthedocs.io/en/latest/"
"Issue Tracker" = "https://github.com/ch-iv/flask-websockets/issues"
Repository = "https://github.com/ch-iv/flask-websockets"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.2.2",
    "coverage>=7.5.4",
    "covdefaults>=2.3.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.6.1",
    "gunicorn>=22.0.0",
    "eventlet>=0.36.1",
    "gevent>=24.2.1",
    "waitress>=3.0.0",
    "websocket-client>=1.8.0",
    "requests>=2.32.3",
    "types-requests>=2.32.0.20240622",
    "multiprocess>=0.70.16",
    "exceptiongroup>=1.2.1",
]
lint = [
    "mypy>=1.10.1",
    "pyright>=1.1.369",
    "ruff>=0.5.0",
    "slotscheck>=0.19.0",
]
dev = [
    "pre-commit>=3.7.1",
]
docs = [
    "sphinx>=7.1.2",
    "sphinx-autobuild>=2021.3.14",
    "sphinx-copybutton>=0.5.2",
    "sphinx-toolbox>=3.5.0",
    "sphinx-design>=0.5.0",
    "sphinx-click>=4.4.0",
    "sphinxcontrib-mermaid>=0.9.2",
    "auto-pytabs[sphinx]>=0.4.0",
    "sphinx-paramlinks>=0.6.0",
    "mkdocstrings[python]>=0.25.1",
    "shibuya>=2024.6.23",
]

[tool.mypy]
packages = [
    "flask_websockets",
    "tests",
    "examples",
]
python_version = "3.12"
disallow_any_generics = false
disallow_untyped_decorators = true
implicit_reexport = false
show_error_codes = true
strict = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pyright]
disableBytesTypePromotions = true
include = [
    "flask_websockets",
    "tests",
    "examples",
]
pythonVersion = "3.12"
reportUnnecessaryTypeIgnoreComments = true

[tool.slotscheck]
strict-imports = false

[tool.ruff]
line-length = 120
src = [
    "flask_websockets",
    "tests",
    "examples",
]
target-version = "py312"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "BLE",
    "C4",
    "C90",
    "D",
    "DJ",
    "DTZ",
    "E",
    "ERA",
    "EXE",
    "F",
    "G",
    "I",
    "ICN",
    "ISC",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "TCH",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "A003",
    "B010",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "D205",
    "D415",
    "E501",
    "PLW2901",
    "RUF012",
    "ISC001",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.isort]
known-first-party = [
    "flask_websockets",
    "tests",
    "examples",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
