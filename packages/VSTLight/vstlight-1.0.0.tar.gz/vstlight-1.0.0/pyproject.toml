[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "VSTLight"
version = "1.0.0"
authors = [{ name = "Jonas Attrup", email = "attrup.jonas@gmail.com" }]
description = "Python package for seamless control of network-compatible VLP light controllers from VS Technology."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Topic :: Communications",
]

[project.urls]
Homepage = "https://github.com/Attrup/VST-Light"
