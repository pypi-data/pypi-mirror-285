[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py310']
include = ['\.pyi?$']
exclude = ['build']

[tool.ruff]
line-length = 120  # needs to match black
exclude = ['build']

[tool.mypy]
python_version = "3.10"
exclude = ['build']
