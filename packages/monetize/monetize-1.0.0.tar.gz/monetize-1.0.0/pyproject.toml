[build-system]
requires = ["requests","datetime"]

[project]
name = "monetize"
version = "1.0.0"
dependencies = [
  "requests",
  "datetime"
]
requires-python = ">=3.8"
authors = [
  {name = "Dylan Lang", email = "hello@galway.group"}
]
maintainers = [
  {name = "Dylan Lang", email = "hello@galway.group"}
]
description = "A python library to make some money"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Stripe", "monetize", "money", "charge", "finance","fintech"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/dyvision/monetize"
Documentation = "https://github.com/dyvision/monetize?tab=readme-ov-file"
Repository = "https://github.com/dyvision/monetize.git"