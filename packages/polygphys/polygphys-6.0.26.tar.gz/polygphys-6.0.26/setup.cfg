[metadata]
name = polygphys
version = 6.0.26
description = Outils pour des programmes à l'interne du département de physique de Polytechnique Montréal.
author = Émile Jetzer
author_email = emile.jetzer@polymtl.ca
long_description = file: readme.md
long_description_content_type = text/markdown

[options]
python_requires = >=3.11
install_requires = 
	pandas
	sqlalchemy
	openpyxl
	xlwt
	gitpython
	pyserial
	pyusb
	pyvisa-py
	pyvisa
	zipp
	importlib_metadata
	docutils
	tornado
	cryptography
	toml
	keyring
	numpy
	brotli
	Cython
	lockfile
	lxml
	mock
	ordereddict
	protobuf
	pyOpenSSL
	simplejson
	wincertstore
	python-pptx
	unoconv
	paramiko
	databases
	ics
	matplotlib
	plistop>=0.2
	python-usbtmc
	schedule
	pymysql
	requests
	platformdirs
	chardet
package_dir = 
	=src
packages = find:

[options.package_data]
* = 
	*.cfg

[options.packages.find]
where = src

[options.entry_points]

[flake8]
exclude = 
	.eggs
	.github
	docs
	build
	dist
	__pycache__

[egg_info]
tag_build = 
tag_date = 0

