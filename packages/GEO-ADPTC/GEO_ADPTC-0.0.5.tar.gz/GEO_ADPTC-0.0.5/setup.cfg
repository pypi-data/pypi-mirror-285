[metadata]
name = GEO_ADPTC
version = 0.0.5
author = 
author_email = 
description = Adaptive Density Peak Tree Clustering
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/suilandcoder/geo_-adptc
project_urls = 
	Bug Tracker = https://gitee.com/suilandcoder/geo_-adptc/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	cartopy>=0.18.0
	numpy>=1.19.5
	xarray>=0.16.2
	pyclustertend>=1.4.9
	scikit-learn
	seaborn>=0.11.1
	matplotlib>=3.3.4
	basemap>=1.2.2
	netcdf4>=1.5.6
	memory_profiler>=0.60.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

