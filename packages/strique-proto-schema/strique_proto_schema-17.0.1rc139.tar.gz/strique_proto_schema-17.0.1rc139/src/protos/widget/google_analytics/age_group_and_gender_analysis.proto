syntax = "proto3";

package strique.model.widget.google_analytics;

import "types/currency/currency.proto";
import "constants/ui/render_type.proto";
import "db/google_analytics/age_bracket.proto";

option java_package = "com.strique.model.widget.googleanalytics";
option java_outer_classname = "AgeGroupAndGenderAnalysisProto";

// Next Id: 3
// Proto definition for Age Group And Gender Analysis Data.
message AgeGroupAndGenderAnalysisData {
    // Title for this widget.
    string widget_title = 1;

    // List of records for this widget.
    repeated AgeGroupAndGenderAnalysisRecord records = 2;
}

// Next Id: 4
// Proto definition for a single record of Age Group And Gender Analysis.
message AgeGroupAndGenderAnalysisRecord {
    // Age Bracket
    constants.AgeBracket age_bracket = 1;

    // Revenue generated by Male in specfic Age Bracket
    types.Currency male_total_revenue = 2;

    // Revenue generated by Female in specfic Age Bracket
    types.Currency female_total_revenue = 3;
}

// Next Id: 2
// Proto definition for Age Group And Gender Analysis Data Configuration.
message AgeGroupAndGenderAnalysisConfig {
    // Next Id: 4
    // Enumeration of possible columns in the Age Group And Gender Analysis Data table.
    enum Column {
        COLUMN_UNKNOWN = 0;
        COLUMN_AGE_BRACKET = 1;
        COLUMN_MALE_TOTAL_REVENUE = 2;
        COLUMN_FEMALE_TOTAL_REVENUE = 3;
    }

    // Specifies the type of rendering for the widget.
    constants.ui.RenderType render_type = 1;
}
