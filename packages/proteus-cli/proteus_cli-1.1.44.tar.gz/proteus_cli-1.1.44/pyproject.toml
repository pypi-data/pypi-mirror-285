[tool.poetry]
name        = "proteus-cli"
version     = "1.1.44"
description = ""
authors     = []
packages    = [{ include = "cli" }, { include = "logging.ini" }]

    [tool.poetry.dependencies]
    python                = "~3.8"
    click                 = "^8.0.0"
    jwt                   = "^1.2.0"
    cryptography          = "^42.0.4"
    pycryptodome          = "^3.10.1"
    boto3                 = "^1.17.79"
    tqdm                  = "^4.61.0"
    tabulate              = "^0.8.9"
    azure-storage-blob    = "^12.8.1"
    readchar              = "^3.0.4"
    azure-identity        = "^1.12.0"
    markupsafe            = "2.0.1"
    proteus-runtime       = "0.5.20"
    proteus-preprocessing = "0.4.9"
    tables                = "3.8.0"

    [tool.poetry.dev-dependencies]
    black         = "^24.4.2"
    pre-commit    = "^2.21.0"
    pytest-mock   = "^3.5.1"
    requests-mock = "^1.12.1"
    pytest-bdd    = "^7.2.0"
    pytest-cov    = "^4.1.0"
    poethepoet    = "^0.26.1"
    flake8        = "^4.0.1"

    [tool.poetry.scripts]
    proteus-do = "cli:main"

[tool.poetry.group.dev.dependencies]
icecream = "^2.1.3"

    [tool.poe.tasks]
    # Composing commands
    test   = ['flake8', 'black_check', 'pytest']
    format = ["black_format"]

        [tool.poe.tasks.flake8]
        cmd = """
            flake8 cli
                --max-line-length=120
        """
        help = "Check code style using flake8"
        [tool.poe.tasks.black_check]
        cmd = """
            black cli --check --diff
                --line-length=120
        """
        help = "Check code style using black does not refactor"
        [tool.poe.tasks.pytest]
        cmd  = "pytest tests"
        help = "Run python tests"

        [tool.poe.tasks.black_format]
        cmd = """
            black . --line-length=120
        """
        help = "Refactor using black"

[build-system]
requires      = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
