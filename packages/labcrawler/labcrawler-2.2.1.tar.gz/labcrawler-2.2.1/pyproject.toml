[tool.poetry]
name = "labcrawler"
version = "2.2.1"
description = "Load, analyze, move, and manipulate GitLab data"
authors = ["Francis Potter <labcrawler@wizlib.ca>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
wizlib = "^3.1.3"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
autopep8 = "^2.0.4"
coverage = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
labcrawler = "labcrawler:LabCrawlerApp.main"


