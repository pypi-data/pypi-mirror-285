[build-system]

requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name ="ATHENApt"
version ="0.0.6"

description = "This is a complementary Python package for ATHENA++ visualization inspred by ATHENA++ plotting scripts. More test examples and .athdf files for test, please visit package Home-page."
authors = [
    { name = "Ruiqi Yang" },
    { name = "Xiaoyuan Yang" },
    { name = "Ruining Zhao" }
]
license = { text = "GPL-3.0" }
readme = "README.md"
requires-python = ">=3.6"

dependencies=["numpy","matplotlib"]

[project.urls]
Homepage = "https://github.com/0RuiqiYang0/ATHENApt"