[build-system]
requires = ["setuptools>=40.8.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jgtml"
version = "0.0.110"
authors = [
  { name="Guillaume Isabelle", email="jgi@jgwill.com" },
]

description = "JGT Ml - Machine Learning Tools"
readme = "README.md"
keywords = ["data"]
requires-python = ">=3.7"
dependencies = [
  'pandas>=0.25.1',
  'python-dotenv>=0.19.2',
  'jgtpy>=0.4.86',
  'matplotlib>=3.3.1',
  'plotly>=5.18.0',
  'mplfinance>=0.12.10b0',
  'scipy>=1.7.3',
  'panel>=1.2.3',
  'seaborn>=0.13.2', 
  'dash',
  'flask',
  'bokeh',
  'jinja2',
  'scikit-learn'
]	

optional-dependencies = {  dev-lint = [
    "flake8>=3.6.0,<3.7.0",
    "isort>=4.3.4,<4.4.0",
  ],  dev-test = [
    "coverage",
    "pytest>=3.10",
  ],  dev-docs = [
    "readme_renderer",
    "sphinx",
    "sphinx_rtd_theme>=0.4.0",
    "html2text>=2020.1.16",
    "html2markdown>=0.1.7",
  ]}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jgwill/jgtml"
"Bug Tracker" = "https://github.com/jgwill/jgtml/issues"




[project.scripts]
jgtmlcli = "jgtml.jgtmlcli:main"

ptojgtmlttfprotocli="jgtml.ptojgtmlttfprotocli:main"
jgtmlttfcli="jgtml.ptojgtmlttfprotocli:main"

jgtapp="jgtml.jgtapp:main"


jgtmlfcli="jgtml.mlfcli:main"

