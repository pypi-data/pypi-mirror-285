[metadata]
name = clldmpg
version = 4.3.1
author = Robert Forkel
author_email = robert_forkel@eva.mpg.de
description = Python library supporting development of CLLD apps maintained by MPI EVA
long_description = file: README.md
long_description_content_type = text/markdown
keywords = web pyramid
license = Apache 2.0
license_files = LICENSE
url = https://github.com/clld/clldmpg
project_urls = 
	Bug Tracker = https://github.com/clld/clldmpg/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	clldutils>=3.9
	clld
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
clldmpg = 
	static/*
	templates/*

[options.entry_points]
console_scripts = 
	clldmpg = clldmpg.__main__:main
pyramid.scaffold = 
	clldmpg_app = clldmpg.scaffolds:ClldAppTemplate

[options.extras_require]
dev = 
	tox
	flake8
	wheel>=0.36
	buld
	twine
test = 
	cdstarcat
	pytest-clld
	pytest-mock
	coverage>=4.2
	pytest-cov

[easy_install]
zip_ok = false

[bdist_wheel]
universal = 1

[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301,W503
max-line-length = 100
exclude = .tox

[tool:pytest]
minversion = 5
testpaths = tests
filterwarnings = 
	ignore::sqlalchemy.exc.SAWarning
	ignore::sqlalchemy.exc.RemovedIn20Warning
addopts = 
	--cov=clldmpg

[coverage:run]
source = 
	clldmpg
	tests

[coverage:report]
show_missing = true

[tox:tox]
envlist = py38, py39, py310, py311, py312
isolated_build = true
skip_missing_interpreter = true

[testenv]
deps = .[test]
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

