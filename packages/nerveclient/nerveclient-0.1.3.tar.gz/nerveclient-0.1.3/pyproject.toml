[project]
name = "nerveclient"
version = "0.1.3"
dependencies = [
  "requests"
]
authors = [
  { name="Matthew Prast", email="mprast@get-nerve.com" },
]
description = "A simple python client to send requests to the Nerve Engine."
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
  "Programming Language :: Python :: 2",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/get-nerve/nerve-engine-clients"
Issues = "https://github.com/get-nerve/nerve-engine-clients/issues"
