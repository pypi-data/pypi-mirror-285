[tool.poetry]
name = "cyral"
version = "2.5.8"
description = "The Cyral CLI tool"
license = "MIT"
authors = [
	"Deepak Gupta <deepak@cyral.com>",
	"Pedro Carvalho <pcarvalho@cyral.com>",
]
readme = [
	"DOC.md",
	"help.md",
	"release-notes.md",
]

[tool.poetry.dependencies]
click = "^8.1"
oauthlib = "^3.2"
python = "^3.9"
requests = "^2.31"
columnar = "^1.4"
botocore = "^1.33"
iso8601 = "^2.1.0"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]
types-requests = "^2.31"
typing_extensions = "^4.3"
types-setuptools = "^65.3"
types-PyYAML = "^6.0"
mypy = "^0.981"
pylint = "^2.14"
flake8 = "^5.0"
black = "^22.6"
bandit = "^1.7"

[tool.poetry.scripts]
cyral = "cyral.cli.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-httpserver = "^1.0.8"
botocore-stubs = "^1.33"

[tool.black]
line-length=79

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
