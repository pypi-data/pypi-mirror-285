[tool.poetry]
name = "pymmep"
version = "0.2.0"
description = "A Python module for working with the MultiModal Europarl Corpus."
authors = ["BobBorges"]
license = "MIT"
readme = "README.md"

[project.urls]
Source = "https://github.com/multimodal-europarl/pymmep"

[tool.poetry.dependencies]
python = "^3.8"
lxml = "^4.9.3"
base58 = "^2.1.1"
uuid = "^1.30"
pathlib = "^1.0.1"
numpy = "^1.24.3"
pandas = "^2.0.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
