[tool.poetry]
name = "trc-cli"
version = "0.2.4"
description = "Technology Risk and Governance CLI to provision demo workspaces."
authors = ["Vincent Groves <vincent.groves@leanix.net>"]
readme = "README.md"
repository = "https://github.com/vg-leanix/trc-cli"
keywords = ["LeanIX", "TRC"]


exclude = ["trc_cli/.env", ".env"]

[tool.poetry.scripts]
trc = "trc_cli.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = { extras = ["all"], version = "^0.12.3" }
requests = "^2.32.3"
pyjwt = "^2.8.0"
tenacity = "^8.5.0"
python-dotenv = "^1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
