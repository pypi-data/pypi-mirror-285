[metadata]
name = anchor_droplet_chip
description = Segment organoids and measure intensities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BaroudLab/anchor-driplet-chip
author = Andrey Aristov
author_email = aaristov@pasteur.fr
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Testing
project_urls = 
	Source Code = https://github.com/BaroudLab/anchor-droplet-chip

[options]
packages = find:
install_requires = 
	dask
	fire
	h5py
	jupyterlab
	matplotlib
	napari
	nd2
	numpy
	pandas
	pyqt6
	pytest-qt
	pyyaml
	scikit-image
	scipy
	seaborn
	tifffile
	zarr-tools
	zenodo-get
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	anchor-droplet-chip = adc:napari.yaml

[options.package_data]
adc = logging.conf

[flake8]
ignore = E203
select = E9,F63,F7,F82

[egg_info]
tag_build = 
tag_date = 0

