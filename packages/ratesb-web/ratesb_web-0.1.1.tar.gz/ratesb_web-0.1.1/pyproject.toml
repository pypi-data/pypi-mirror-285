[project]
name = "ratesb_web"
version = "0.1.1"
description = "backend support for ratesb"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Longxuan Fan", email = "longxuan@usc.edu"}]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "sympy"
]
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"