[project]
name = "jeong_cal"
version = "1.0.2"
description = "Default template for PDM package"
authors = [
    {name = "Jeonghoon2", email = "ukidd12@naver.com"},
]
dependencies = [
    "haram-sum>=0.1.6",
    "haram-sub>=0.1.3",
    "jeong-mul>=0.1.3",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
cl_cal_sum = 'jeong_cal.cal:cl_sum'
cl_cal_sub = 'jeong_cal.cal:cl_sub'
cl_cal_mul = 'jeong_cal.cal:cl_mul'

[tool.pdm]
distribution = true

[project.urls]
Homepage="https://github.com/Jeonghoon2/cal"
Issues="https://github.com/Jeonghoon2/cal/issues"
