[metadata]
name = prop2po
version = 1.1.0
author = Jean-Kevin KPADEY
author_email = jeankevin.kpadey@gmail.com
description = Package converting java property file to Gettext PO
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mivek/prop2po
project_urls = 
	Bug Tracker = https://github.com/mivek/prop2po/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	prop2po
python_requires = >=3.8
install_requires = 
	Click

[options.entry_points]
console_scripts = 
	prop2po = prop2po.main:to_po

[egg_info]
tag_build = 
tag_date = 0

