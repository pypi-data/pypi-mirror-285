[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "send_tcp_in_one_datagram"
version = "0.0.4"
authors = [
  { name="Johnny O'Donnell", email="odonnell_johnny@yahoo.com" },
]
description = "Send a TCP payload in one IP datagram"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/johnnyodonnell/python-send-tcp-in-one-datagram"
Issues = "https://github.com/johnnyodonnell/python-send-tcp-in-one-datagram/issues"

